<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="sentimentor.css">
    <title>Sentimentor</title>
</head>
<body>
    <div>
        <div id="content">
            <h1 id="h1">Welcome to the sentimentor!</h1>
            <h2 id="h2">Here you can type text and see if it's positive or negative</h2>
            <textarea name="" id="textArea" cols="30" rows="10"></textarea>
        </div>
        <div id="results">
            <button id="button" type="button">Click me!</button>
        </div>
        <div>
            <span id="result"></span>
        </div>
        <div id="loadingGif" hidden>
            <image src="https://media1.giphy.com/media/xf20D8HzvTQzu/giphy.gif?cid=790b761100916e38c0cd8ef7ee0af67c502ebee4f472902e&rid=giphy.gif&ct=g" alt=""></image>
        </div>
        <div>
            <img id="statusCat" src="" alt="">
        </div>
        <div id="catImage">
            <img src="" alt="">
        </div>
    </div>
    <script src="sentimentor.js"></script>
</body>
</html>
